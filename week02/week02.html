<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 写一个 UTF-8 Encoding 的函数
      function encodeUTF8(str) {
        let arr = str.split("");
        let newStr = "";
        arr.map((i) => {
          newStr = newStr + `\\u${i.charCodeAt().toString(16)}`;
        });

        console.log(newStr);

        return newStr;
      }

      encodeUTF8("测试");
    </script>
  </body>
</html>
